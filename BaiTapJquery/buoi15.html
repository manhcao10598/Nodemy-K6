<style>
    .menu-bar{
        width: 150px;
        position: relative;
    }
    

    .menu{
        background-color: burlywood;
       height: 150px;
       width: 100px;
       
       position: absolute;
       text-align: center;
       transition:width 10s;
       
    }
    .menu ul{
        list-style: none;
        padding: 0;
    }
    .icon-menu{
        position: absolute;
    }

</style>
<body>
    <div class="menu-bar">
        <div class="icon-menu">
            <button class="btn">
                <i class="fas fa-bars w-100"></i>
            </button>
            
        </div>
        <div class="menu">
            <ul>
                <li>an ninh</li>
                <li>the thao</li>
                <li>kinh te</li>
                <li>doi song</li>
            </ul>
        </div>   
    </div>
</body>
<script>
    $(".menu").css("display","none");
    $(".btn").click(function(){
        $(".btn").css("display","none");
        $(".menu").css("display","block");
        

    })
</script>
</html>
