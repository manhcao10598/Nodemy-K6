<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <a href="" class="a1">To home</a>
    <input type="text" class="text1">
    <br>
    <a href="" class="a2">To User</a>
    <input type="text" class="text2">
</body>
<script>
    $(".a1").click(function(){
        var value = $(".text1").val();
        $(".a1").attr("href","http://localhost:8000/home/"+value);
    })

    $(".a2").click(function(){
        var value1 = $(".text2").val();
        $(".a2").attr("href","http://localhost:8000/user/"+value1);
    })

</script>
</html>
